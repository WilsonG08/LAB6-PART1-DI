<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <section class="card__first-section">
        <img
          class="card__first-section__image"
          src="./images/illustration-hero.svg"
          alt="Icono"
        />
      </section>
      <section class="card__second-section">
        <h2 class="card__second-section__product-time">Order Summary</h2>
        <div class="card_section_text">
          <p class="card__second-section__title">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="price-section">
          <div class="card__second-section__price">
            <img src="./images/icon-music.svg" alt="Icono musica" />
            <div class="card__second-section__price__A">
              <p class="card__second-section__price__Annual">Annual Plan</p>
              <p class="card__second-section__price__priceYear">$59.99/year</p>
            </div>
            <a href="" class="card__second-section__price__Change">Change</a>
          </div>
        </div>

        <div class="Boton_Principal">
          <button class="card__second-section__buttonP">
            Proceed to Payment
          </button>
        </div>

        <button class="card__second-section__buttonC">Cancel Order</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a target="_blank" href="#">Wilson Guayanay</a>.
    </footer>
  </body>
</html>
